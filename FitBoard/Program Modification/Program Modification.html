<!--#region HTML-->


<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <link rel="stylesheet" href="Program Modification.css">
  </head>

  <body>
    <span class="program specification" contenteditable="true">Program Name</span>
    <span class="program specification" contenteditable="true">Program Sessions</span>
    <span class="program specification" contenteditable="true">Program Tier</span>
    <table>

      <thead>
        <tr draggable="true">
          <th class="col1">Day 1</th>
          <th class="col2">Sets</th>
          <th class="col3">Reps</th>
          <th class="col4"></th>
        </tr>
      </thead>

      <tbody>

        <tr>

          <td>Yoga</td>
          <td></td>
          <td></td>
          <td></td>

        </tr>

        <tr>

          <td>Pre-Hab</td>
          <td></td>
          <td></td>

          <td>
            <button class="newexercise" onclick="Add_New(this, 'below')">Add Exercise Below</button>
          </td>

        </tr>

        <tr>

          <td>Main Workout</td>
          <td></td>
          <td></td>

          <td>
            <button class="newexercise" onclick="Add_New(this, 'above')">Add Exercise Above</button>
            <button class="newexercise" onclick="Add_New(this, 'below')">Add Exercise Below</button>
          </td>

        
        </tr>

        <tr>

          <td>Stretches</td>
          <td></td>
          <td></td>

          <td>
            <button class="newexercise" onclick="Add_New(this, 'above')">Add Exercise Above</button>
          </td>

        </tr>

        <tr>

          <td></td>
          <td></td>
          <td></td>

          <td>
                 <button class="newday" onclick="Add_Day(this, 'above')">Add Day Above</button>
                 <button class="newday" onclick="Add_Day(this, 'below')">Add Day Below</button>
                 <button class="deleteday" onclick="Delete_Day(this)" disabled>Delete Day</button>
          </td>
          
        </tr>

      </tbody>

    </table>
    
    <button class="saveprogram" onclick="Save_Program(this)">Save Program</button>
    <button class="cancelprogram" onclick="Discard_Changes(this)">Discard All Changes</button>

    <script src="Program Modification.js"></script>

  </body>
</html>


<!--#endregion-->
